<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whether the Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/b9166e82ba.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container" id="body-shell">
      <h1 class="mt-5 mb-3">"We'll weather the weather, whatever the weather"</h1>
      <form class="row justify-content-center" id="city-form">
        <div class="col-auto">
          <input type="text" class="form-control" id="city-search" placeholder="Search for a city" />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-dark" id="search-button">Search</button>
          <button type="button" class="btn btn-dark" id="current-location-button">Use current location</button>
        </div>
      </form>

      <div class="card current-forecast row mb-5">
        <div class="card-body">
          <h5 class="card-title current-city" id="current-city"></h5>
          <h2 class="card-text current-date-time">Date Time</h2>
        </div>
        <div>
          <span class="temperature" id="current-temperature"></span
          ><span class="units"><a id="temperature-C" href="#">°C</a> | <a id="temperature-F" href="#">°F</a></span>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row justify-content-center">
              <div class="col-3"><span id="precipitation">Precipitation: 5%</span></div>
              <div class="col-3"><span id="wind">Wind: 15 MPH</span></div>
            </div>
          </li>
          <li class="list-group-item current-icon"><i class="fa-solid fa-wind"></i></li>
        </ul>
      </div>
      <div class="row five-day-forecast">
        <div class="col">
          <div class="card">
            <p class="card-text day-one-temp">20°</p>
            <p class="card-text five-day-icon"><i class="fa-solid fa-snowflake"></i></p>
            <div class="card-body p-0">
              <h5 class="card-title day-one">M</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <p class="card-text day-two-temp">22°</p>
            <p class="card-text five-day-icon"><i class="fa-solid fa-sun"></i></p>
            <div class="card-body p-0">
              <h5 class="card-title day-two">T</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <p class="card-text day-three-temp">25°</p>
            <p class="card-text five-day-icon"><i class="fa-solid fa-cloud-rain"></i></p>
            <div class="card-body p-0">
              <h5 class="card-title day-three">W</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <p class="card-text day-four-temp">22°</p>
            <p class="card-text five-day-icon"><i class="fa-solid fa-icicles"></i></p>
            <div class="card-body p-0">
              <h5 class="card-title day-four">Th</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <p class="card-text day-five-temp">21°</p>
            <p class="card-text five-day-icon"><i class="fa-solid fa-cloud-sun"></i></p>
            <div class="card-body p-0">
              <h5 class="card-title day-five">F</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <p class="text-center">
        <a href="https://github.com/maciostrouchov/shecodes-weather-app">Open-source code</a> by Maci Ostrouchov
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
